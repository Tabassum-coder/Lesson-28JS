<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 1</title>
</head>
<body>
    <h3>Type Conversion in JS</h3>
    <p id="p1"></p>
    <p id="p2"></p>
    <script>
        var a=10;
        var b=20;
        document.getElementById("p1").innerHTML=a+b;
        document.getElementById("p2").innerHTML=a.toString()+b.toString();
    </script>
    
</body>
</html>

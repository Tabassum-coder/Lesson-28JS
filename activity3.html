<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 3</title>
</head>
<body>
    <h3>Arrow in JS</h3>
    <p id="p1"></p>
    <p id="p2"></p>
    <script>
        try{
        var add=(a,b)=>a+b;
        document.getElementById("p1").innerHTML=add(5,7);
        }
        catch(e){
            document.getElementById("p2").innerHTML=e.message;
        }
    </script>
</body>
</html>
